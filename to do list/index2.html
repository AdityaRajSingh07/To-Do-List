<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="box">
    <h1 class="h1">TO DO LIST</h1>
    <form action="">
        <input type="text" id="inputValue" class="inputValue">
        <button class="btn">Add To Do</button>
        
    </form>

    <section class="element">
        
    </section>
</div>


<script>
    const inputValue=document.getElementById("inputValue")
    const Btn=document.querySelector(".btn")
    const content=document.querySelector(".element")

    const addToDoList= (e) => {
        e.preventDefault()        
        const divElement=document.createElement("div")
        divElement.classList.add("main_to_do_list")
        divElement.innerHTML=`<li class="input">${inputValue.value}</li>
        <button class="deleteBtn">Delete</button>`
        content.append(divElement)

        const deleteBtn = divElement.querySelector(".deleteBtn")
            deleteBtn.addEventListener("click", () => {
                divElement.remove()
            })

        inputValue.value = ""  // Clear the input after adding
        }
        

 

    // const removeList= (e) => {
    //     e.preventDefault()
    //     divElement.removeList("div")

    // }

    Btn.addEventListener("click", (e) => {
        addToDoList(e)
    })
   
</script>
</body>
</html>
